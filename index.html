<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./css/main.css">

    <title>Capa Magnética de proteção para Redmi Pad SE</title>

<body>

    <div class="container-s101">

        <div class="row-s101">

            </div>
    
        </div>
        
    
        <div class="row-s101">
    
            <div class="col-sm-12-s101 spacing">
               
                <h2 class="subtitle txt-preto">Fixação magnética, estabilidade máxima</h2>
                <p class="p-center txt-preto">A capa magnética permite uma conexão estável com o tablet. Alterne convenientemente entre um ângulo de visão para assistir a uma série ou um ângulo criativo para trabalho.</p>
               
                <img src="./media/02.png" alt="" class="img-fluid">

                    </div>
    
                    <div class="grid-img-txt">
                        <img src="./media/04a.png" alt="" class="img-fluid">

                        <div class="grid-icons-txt spacing">
                            <img src="./media/04b.png" alt="" style="width: 1.9rem;">

                        </div>
                       
                    </div>
    
                </div>
                   
            </div>

        <div class="row-s101">
